name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-24.04-arm  # GitHub Actions 原生 ARM64 runner
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y binutils

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller --onefile --name antigravity-bridge main.py
          chmod +x dist/antigravity-bridge

      - name: Verify binary
        run: |
          file dist/antigravity-bridge
          ls -lh dist/antigravity-bridge

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: |
            ## Antigravity-Bridge ${{ github.event.inputs.version }}
            
            ### 下载
            - `antigravity-bridge` - Linux ARM64 (aarch64) 可执行文件
            
            ### 系统要求
            - Ubuntu 20.04+ (aarch64)
            - 系统依赖: `xdotool`, `scrot`, `xclip`
            
            ### 使用方法
            ```bash
            chmod +x antigravity-bridge
            ./antigravity-bridge
            ```
            
            ### 环境变量
            创建 `.env` 文件:
            ```env
            TELEGRAM_BOT_TOKEN=your_bot_token
            TELEGRAM_CHAT_ID=your_chat_id
            ```
          files: |
            dist/antigravity-bridge
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
