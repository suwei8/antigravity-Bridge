name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU for ARM64
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ARM64 binary in Docker
        run: |
          docker run --rm --platform linux/arm64 \
            -v ${{ github.workspace }}:/app \
            -w /app \
            python:3.8-slim-buster \
            bash -c "
              set -e
              echo '=== Installing system dependencies ==='
              apt-get update
              apt-get install -y binutils
              
              echo '=== Installing Python dependencies ==='
              pip install --upgrade pip
              pip install pyinstaller
              pip install -r requirements.txt
              
              echo '=== Building with PyInstaller ==='
              pyinstaller --onefile --name antigravity-bridge main.py
              
              echo '=== Verifying binary ==='
              file dist/antigravity-bridge
              chmod +x dist/antigravity-bridge
            "

      - name: Verify binary on host
        run: |
          file dist/antigravity-bridge
          ls -lh dist/antigravity-bridge

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          body: |
            ## Antigravity-Bridge ${{ github.event.inputs.version }}
            
            ### 下载
            - `antigravity-bridge` - Linux ARM64 (aarch64) 可执行文件
            
            ### 系统要求
            - Ubuntu 20.04+ (aarch64)
            - 系统依赖: `sudo apt install xdotool scrot xclip`
            
            ### 使用方法
            ```bash
            # 下载后赋予执行权限
            chmod +x antigravity-bridge
            
            # 创建配置文件
            cat > .env << EOF
            TELEGRAM_BOT_TOKEN=your_bot_token
            TELEGRAM_CHAT_ID=your_chat_id
            EOF
            
            # 运行
            ./antigravity-bridge
            ```
          files: |
            dist/antigravity-bridge
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
